name: Linting

env:
    POETRY_VERSION: "2.0.1"

on:
    pull_request:
        types: [opened, reopened, synchronize]
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    run-tests:
        name: Python linters
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install just
              run: |
                  curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
                  which just
                  just --version

            - name: Set up Poetry
              run: |
                  pip install poetry==${{ env.POETRY_VERSION }}

            - name: Install
              run: |
                  just install

            - name: Flake8
              run: |
                  just flake8

            - name: Ruff
              run: |
                  just ruff-check

            - name: Pylint
              run: |
                  just pylint

            - name: Mypy
              run: |
                  just mypy

            - name: Pyroma
              run: |
                  just pyroma

            - name: Check poetry
              run: |
                  just poetry-check

            - name: Check poetry lock
              run: |
                  just poetry-lock-check

            - name: Bandit
              run: |
                  just bandit-html

            # https://docs.github.com/en/actions/using-workflows/storing-workflow-data-as-artifacts
            - name: Upload Bandit Report
              uses: actions/upload-artifact@v4
              with:
                  name: Bandit Report
                  path: var/html-bandit/index.html
                  retention-days: 10
